backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: 'scoring'
    label: 'Scoring'
    label_singular: 'Post'
    folder: 'gatsby-portfolio/content/scoring'
    create: true
    slug: '{{slug}}'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Post Image'
        name: 'post_image'
        widget: 'image'
        required: false
  - name: 'production'
    label: 'Production'
    label_singular: 'Post'
    folder: 'gatsby-portfolio/content/production'
    create: true
    slug: '{{slug}}'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Post Image'
        name: 'post_image'
        widget: 'image'
        required: false
  - name: 'home_page'
    label: 'Home Page'
    files:
      - name: 'intro_section'
        label: 'Intro Section'
        file: 'gatsby-portfolio/site/home-page/intro-section.json'
        fields: 
          - { label: 'Site Title', name: 'site_title', widget: 'string' }
          - { label: 'Site Subtitle', name: 'site_subtitle', widget: 'string' }
          - { label: 'Video Link', name: 'intro_video_src', widget: 'string' }
      - name: 'bit_section'
        label: 'Bio Section'
        file: 'gatsby-portfolio/site/home-page/bio-section.json'
        fields: 
          - { label: 'Section Title', name: 'section_title', widget: 'string' }
          - { label: 'Bio Text', name: 'bio_text', widget: 'text' }