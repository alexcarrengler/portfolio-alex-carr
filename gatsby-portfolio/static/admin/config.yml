backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: 'scoring'
    label: 'Scoring'
    label_singular: 'Post'
    folder: 'gatsby-portfolio/content/scoring'
    create: true
    slug: '{{slug}}'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/{{slug}}'
    editor:
      preview: false
    fields:
      -
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'production'
    label: 'Production'
    label_singular: 'Post'
    folder: 'gatsby-portfolio/content/production'
    create: true
    slug: '{{slug}}'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }